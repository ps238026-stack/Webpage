<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>洋菓子カフェ Miel — PDF表示</title>
  <style>
    /* ========== デザイン改変なし。PDFをそのまま表示する最小限のCSS ========== */
    :root { --bg: #ffffff; }
    html,body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .pdf-wrap {
      width: 100vw;
      height: 100vh;
      display: block;
      overflow: hidden;
      position: relative;
      background: var(--bg);
    }
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    noscript {
      display: block;
      padding: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="pdf-wrap">
    <!-- あなたのPDFファイル名に変更してください -->
    <iframe id="pdfFrame" 
            src="「洋菓子カフェ「Miel」高級感あるHP作成相談」のコピー.pdf#page=1&toolbar=0"
            title="洋菓子カフェ Miel PDF" 
            frameborder="0" 
            allowfullscreen></iframe>
    <noscript>
      PDFを表示するにはJavaScriptが必要です。  
      <a href="「洋菓子カフェ「Miel」高級感あるHP作成相談」のコピー.pdf" target="_blank" rel="noopener">こちらをクリックしてPDFを開く</a>
    </noscript>
  </main>

  <script>
    // ========== 最小限のJS。デザイン変更なし ==========
    document.addEventListener('DOMContentLoaded', () => {
      const frame = document.getElementById('pdfFrame');
      let loaded = false;
      frame.addEventListener('load', () => { loaded = true; });

      // 6秒経っても読み込めない場合は警告表示
      setTimeout(() => {
        if (!loaded) {
          alert('PDFの読み込みに時間がかかっています。\nフォルダ内のPDFを直接開いてください。');
        }
      }, 6000);
    });
  </script>
</body>
</html>
